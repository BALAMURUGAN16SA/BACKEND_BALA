<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.html</title>
</head>
<body>
    <!-- Include header content here -->
    <div id="header"></div>

    <!-- Other content of B.html -->
    <h1>Welcome to B.html</h1>

    <!-- JavaScript to fetch and include the header -->
    <script>
        // Fetch the content of H.html and include it in the <div id="header">
        fetch('H')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error fetching header:', error));
    </script>
</body>
</html>
