<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Theater Ticket Booking System</title>
    <!-- Add your other stylesheets or scripts here -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <style>
        #header-placeholder{
            margin-top: 20px;
        }
        /* Reset default margin and padding */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f6f5f7;
            margin: -20px 0 50px;
        }

        /* Container styles */
        .container {
            position: absolute;
            top: 150px;
            left: 250px;
            max-width: 1000px;
            align-items: center;
            margin: 20px auto;
            padding-left: 40px;
            padding-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
        }

        /* Carousel styles */
        .carousel {
            margin-bottom: 20px;
        }

        .carousel-inner {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-item {
            position: relative;
            max-width: 800px;
            display: none;
            float: left;
            width: 20%; /* Display four items per slide */
        }

        .carousel-item.active {
            display: block;
        }

        .carousel-item img {
            width: 190px;
            height: 260px;
            border-radius: 5px;
        }

        /* Navigation controls */
        .carousel-control-prev,
        .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            height: auto;
            padding: 0;
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-size: 100%;
            background-repeat: no-repeat;
        }

        .carousel-control-prev {
            left: 10px;
        }

        .carousel-control-prev-icon {
            background-image: url('https://img.icons8.com/material-rounded/24/000000/chevron-left.png');
        }

        .carousel-control-next {
            right: 10px;
        }

        .carousel-control-next-icon {
            background-image: url('https://img.icons8.com/material-rounded/24/000000/chevron-right.png');
        }

        /* Additional styles for elements inside the container */
        .t {
            display: inline-block;
            text-transform: capitalize;
            white-space: nowrap;
            margin: 0;
            position: absolute;
            color: black;
            left: 250px;
            top: 30px;
        }

        .rating-box {
            position: absolute;
            width: 100px;
            left: 250px;
            top: 80px;
            background-color: #075E54;
            opacity: 0.8;
            color: #f6f5f7;
            padding: 10px;
            border-radius: 5px;
        }

        .language-box {
            position: absolute;
            width: 250px;
            left: 390px;
            top: 80px;
            background-color: #075E54;
            opacity: 0.8;
            color: #f6f5f7;
            padding: 10px;
            border-radius: 5px;
        }

        .p {
            display: inline-block;
            white-space: nowrap;
            margin: 0;
            position: absolute;
            left: 250px;
            top: 140px;
        }

        b {
            font-weight: normal; /* or any other value like lighter, 100, etc. */
        }

        button {
            position: absolute;
            white-space: nowrap;
            margin: 0;
            left: 250px;
            top: 180px;
            border-radius: 20px;
            border: 1px solid #075E54;
            background-color: #075E54;
            color: #f6f5f7;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        button.ghost {
            background-color: transparent;
            border-color: #f6f5f7;
        }    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <span>
        <div class="sub-head">
            <a href="/theater" class = "namea">Theater</a> <!-- Link to referring theater -->
            <a href="#container" class = "namea">Movies</a><!-- Link to movies (assuming "container" is the ID of the section containing movies) -->
        </div>
    </span>

            <div class="contact-details">
                <p><b>Admin 1:</b>Balamurugan S</p>
                <p><b>Contact 1:</b>111-111-1111</p>
                <p><b>Admin 2:</b>Shakith A</p>
                <p><b>Contact 2:</b>999-999-9999</p>
                <p><b>Email:</b>;www.ottbs@gmail.com</p>
                <p><b>Address:</b>2#F1 OI, Bulls Park, Ambattur IE</p>
            </div>

            
            <div class="container">
                <div id="movieCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <!-- Dynamic content will be added here -->
                    </div>
                    <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            

    <script>
        fetch('/H')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error fetching header:', error));


            function toggleContactDetails() {
        var contactDetails = document.querySelector(".contact-details");
        if (contactDetails) {
            contactDetails.classList.toggle("active");
        }
    }

        function toggleProfilePopup() {
                var profilePopup = document.getElementById("profilePopup");
                if (profilePopup.style.display === "none") {
                    profilePopup.style.display = "block";
                } else {
                    profilePopup.style.display = "none";
                }
            }

        function logout() {
            // Add logout functionality here
            alert("Logout clicked!");
        }

        $(document).ready(function() {
        // Fetch movies using AJAX
        $.get('/get_movies', function(response) {
            var movies = response.movies;
            // Loop through movies and create carousel items
            movies.forEach(function(movie, index) {
                var activeClass = index === 0 ? 'active' : ''; // Add 'active' class to first item
                var title = movie.title.charAt(0).toUpperCase() + movie.title.slice(1).toLowerCase();
                var item = `
                    <div class="carousel-item ${activeClass}">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="${movie.image}" alt="${movie.title}">
                            </div>

                            <div class="col-md-6">
                                <h3 class="t"><b>${title}</b></h3>

                                <div class="rating-box">
                                    <p class="r">${movie.rating}</p>
                                </div>

                                <div class="language-box">
                                    <p class="r">Tamil / Malayalam</p>
                                </div>

                                <div class="user-rating-box">
                                    <p class="r"></p>
                                </div>

                                <p class="p"><b>${movie.genre}&ensp;.&ensp;${movie.runtime} mins&ensp;.&ensp;${movie.rdate}</b></p>

                                <button class='but' data-movie-id="${movie.id}">
                                    <a href="/avail_theater/${movie.id}" target="_self">Book Now</a>
                                </button>
                            </div>
                        </div>
                    </div>
                `;$('#movieCarousel .carousel-inner').append(item);
                    });
                });
            });
            


    </script>

</body>
</html>
