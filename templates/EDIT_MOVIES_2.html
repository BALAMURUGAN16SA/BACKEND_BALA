<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: -20px 0 50px;
        }
        input:focus{
            border-color: #000;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
                        0 10px 10px rgba(0,0,0,0.22);
            width: 768px;
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }
        .heading {
            background-color: #128C7E;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px;
            color: white;
        }
        ::placeholder {
            color: rgba(0, 0, 0, 0.805); /* Black with 50% opacity */
            font-style: italic;
        }
        .b {
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            display: block;
            margin: 10px auto;
            width: 50%;
        }
        .create {
            background-color: #128C7E;
        }
        .create:hover {
            background-color: black;
        }
        .back {
            background-color: #023020;
        }
        .back:hover {
            background-color: black;
        }

        .custom-input:focus {
            border-color: #000; /* Black border color on focus */
            outline: none; /* Remove the default outline */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="heading container mb-5"><h1>Movie</h1></div>

    <div class="container form-container">
        <form action="/insert_movie" method="POST">
            <div class="row mb-3 custom-input">
                <div class="col-12 col-md-6 mx-auto custom-output">
                    <input type="text" class="form-control custom-input" placeholder="MOVIE_ID" aria-label="Movie ID" name="movie_id" style="background-color: #eee;">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6 mx-auto">
                    <input type="text" class="form-control custom-input" placeholder="MOVIE_NAME" aria-label="Movie Name" name="movie_name" style="background-color: #eee;">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6 mx-auto">
                    <input type="text" class="form-control custom-input" placeholder="GENRE" aria-label="Genre" name="genre" style="background-color: #eee;">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6 mx-auto">
                    <input type="text" class="form-control custom-input" placeholder="RATING" aria-label="Rating" name="rating" style="background-color: #eee;">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6 mx-auto">
                    <input type="text" class="form-control custom-input" placeholder="DESCRIPTION" aria-label="Description" name="description" style="background-color: #eee;">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6 mx-auto">
                    <input type="text" class="form-control custom-input" placeholder="URL" aria-label="URL" name="url" style="background-color: #eee;">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6 mx-auto">
                    <input type="text" class="form-control custom-input" placeholder="RUN_TIME" aria-label="Run Time" name="run_time" style="background-color: #eee;">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6 mx-auto">
                    <input type="text" class="form-control custom-input" placeholder="RDATE" aria-label="Release Date" name="rdate" style="background-color: #eee;">
                </div>
            </div>

            <button type="submit" class="create b">CREATE</button>
        </form>
        <a href="/insert_movie"><button type="button" class="back b">BACK</button></a>
    </div>

    <div class="container mt-5 text-center"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
