<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Theater Ticket Booking System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <style>
        /* styles.css */

        /* Reset default margin and padding */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f6f5f7;
            height: 100vh;
            margin: -20px 0 50px;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #128C7E;  
            color: #f6f5f7;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .name{
            position: absolute;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: darkslategray;
            border-radius: 5px;
            padding: 10px;
            margin: -10px;
            margin-left: -170px;
        }
        a { text-decoration : none;}

        .navigation-links a {
            color: #f6f5f7;
            text-decoration: none;
            margin-right: 20px;
        }

        .navigation-links a:hover {
            text-decoration: underline;
        }

        .profile-popup {
            position: relative;
        }

        .profile-popup-content {
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #f6f5f7;
            color : black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            display: none;
            z-index: 1;
        }

        .profile-popup-content.active {
            display: block;
        }

        .profile-popup-content p {
            margin-bottom: 5px;
        }

        .logout {
            color: #d9534f; /* Red color */
            cursor: pointer;
        }

        /* Profile icon styles */
        .profile-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-details, .profile-popup-content {
            position: absolute;
            top: 40px;
            right: 90px; /* Adjust as needed */
            background-color: #f6f5f7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            display: none;
            z-index: 1;
        }

        .navigation-links a:hover + .contact-details {
            display: block;
        }

        /* Contact details box */
        .contact-details, .profile-popup-content{
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #f6f5f7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 20px;
            display: none;
            z-index: 1;
            width: 300px;
        }

        .contact-details p ,.profile-popup-content p{
            margin-bottom: 10px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-details p:last-child , .profile-popup-content:last-child{
            margin-bottom: 0;
        }

        .contact-details.active , .profile-popup-content:active{
            display: block;
        }

        .booking-details {
            padding: 20px;
            background-color: #f6f5f7;
            border: 1px solid #f6f5f7;
            border-radius: 5px;
            margin: 20px 0;
        }

        .booking-details h2 {
            margin-bottom: 10px;
        }

        .booking-item {
            margin-bottom: 15px;
        }

        .booking-item p {
            margin: 5px 0;
        }

        a{ text-decoration: none;}
        span {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #bfc9c8;  
            color : #fff;
        }

        .sub-head {
            display: flex;
        }

        .sub-head a {
            margin-right: 10px;
            color: inherit; /* Inherit text color from parent */
            text-decoration: none; /* Remove underline from links */
        }

        .sub-head a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        .namea {
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: darkslategray;
            border-radius: 5px;
            padding: 10px;
            margin-left: 40px;
        }

        .namea:hover {
            text-decoration: underline;
        } 
    </style>
</head>

<body>
    <header>
        <div class="header-left">
            <img src="/static/images/ICON.png" alt="OTTBS Icon">&ensp;
            <h1>OTTBS</h1>
        </div>
        <div class="header-right">
            <div class="navigation-links">
                <div class = "name"><a><b>{{ name }}</b></a></div>
                <a href="/home">Home</a>
                <a href="about.html">About</a>
                <a href="javascript:void(0)" onclick="toggleContactDetails()">Contact</a>

            </div>
            <div class="profile-popup">
                <div class="profile-icon" onclick="toggleProfilePopup()">
                    <img src="/static/images/PROFILE.png" alt="Profile Picture">
                </div>
            </div>
            <div class="profile-popup-content" id="profilePopup" style="display: none;">
                <p> {{ name }} </p>
                <p> {{ email }} </p>
                <p> {{ phone }} </p>
                <p> {{ location }} </p>
                <p class="logout" onclick="logout()">Logout</p>
            </div>
        </div>
    </header>

    <script>
        function toggleContactDetails() {
            var contactDetails = document.querySelector(".contact-details");
            if (contactDetails) {
                contactDetails.classList.toggle("active");
            }
        }

        function toggleProfilePopup() {
                var profilePopup = document.getElementById("profilePopup");
                if (profilePopup.style.display === "none") {
                    profilePopup.style.display = "block";
                } else {
                    profilePopup.style.display = "none";
                }
            }

        function logout() {
            // Add logout functionality here
            alert("Logout clicked!");
        }
    </script>
</body>
